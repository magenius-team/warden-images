name: Docker Image DNSMasq
on:
  schedule:
    - cron: "0 3 * * 0" # At 03:00 on Sunday
  push:
    branches:
      - 'main'
    paths:
      - version
      - images/dnsmasq/**
      - .github/workflows/*dnsmasq*

jobs:
  dnsmasq:
    name: DNSMasq
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ !env.ACT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ !env.ACT }}

      - uses: docker/build-push-action@v6
        with:
          context: images/dnsmasq
          platforms: linux/amd64,linux/arm64
          build-args: WEBPROC_VERSION=0.4.0
          push: ${{ github.ref == 'refs/heads/main' && !env.ACT }}
          tags: ghcr.io/${{ github.repository_owner }}/dnsmasq:latest

      - uses: actions/delete-package-versions@v5
        with:
          package-name: 'dnsmasq'
          package-type: 'container'
          min-versions-to-keep: 0
          delete-only-untagged-versions: 'true'
